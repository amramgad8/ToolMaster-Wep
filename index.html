<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolMaster - Premium Tools Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-tools"></i> ToolMaster
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for tools...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1>Premium Tools for Professionals</h1>
            <p>Discover the best quality tools for every job. From hand tools to power tools, we've got you covered!</p>
        </div>

        <!-- Categories -->
        <div class="categories">
            <button class="category-btn active" onclick="filterProducts('all')">All Tools</button>
            <button class="category-btn" onclick="filterProducts('hand')">Hand Tools</button>
            <button class="category-btn" onclick="filterProducts('power')">Power Tools</button>
            <button class="category-btn" onclick="filterProducts('garden')">Garden Tools</button>
            <button class="category-btn" onclick="filterProducts('automotive')">Automotive</button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart" onclick="toggleCart()">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-total" id="cartTotal">
                Total: $0.00
            </div>
        </div>
    </div>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Professional Hammer Set",
                description: "High-quality steel hammer with ergonomic handle",
                price: 29.99,
                category: "hand",
                rating: 4.5,
                icon: "ðŸ”¨"
            },
            {
                id: 2,
                name: "Cordless Drill Kit",
                description: "20V lithium-ion drill with 2 batteries and charger",
                price: 89.99,
                category: "power",
                rating: 4.8,
                icon: "ðŸ”§"
            },
            {
                id: 3,
                name: "Garden Shovel Set",
                description: "Sturdy garden tools for all your landscaping needs",
                price: 45.99,
                category: "garden",
                rating: 4.3,
                icon: "ðŸŒ±"
            },
            {
                id: 4,
                name: "Socket Wrench Set",
                description: "Complete metric and imperial socket set",
                price: 67.99,
                category: "automotive",
                rating: 4.6,
                icon: "ðŸ”©"
            },
            {
                id: 5,
                name: "Circular Saw",
                description: "Powerful 7-1/4 inch circular saw with laser guide",
                price: 129.99,
                category: "power",
                rating: 4.7,
                icon: "âš¡"
            },
            {
                id: 6,
                name: "Screwdriver Set",
                description: "Professional screwdriver set with magnetic tips",
                price: 24.99,
                category: "hand",
                rating: 4.4,
                icon: "ðŸª›"
            },
            {
                id: 7,
                name: "Pruning Shears",
                description: "Sharp bypass pruners for clean cuts",
                price: 19.99,
                category: "garden",
                rating: 4.2,
                icon: "âœ‚ï¸"
            },
            {
                id: 8,
                name: "Oil Filter Wrench",
                description: "Adjustable oil filter wrench for easy removal",
                price: 15.99,
                category: "automotive",
                rating: 4.1,
                icon: "ðŸ”§"
            }
        ];

        let cart = [];
        let currentFilter = 'all';

        // Initialize the page
        function init() {
            displayProducts();
            updateCartCount();
        }

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = currentFilter === 'all' 
                ? products 
                : products.filter(p => p.category === currentFilter);

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        ${product.icon}
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-rating">
                            ${'â˜…'.repeat(Math.floor(product.rating))}${'â˜†'.repeat(5-Math.floor(product.rating))} 
                            (${product.rating})
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter products
        function filterProducts(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayProducts();
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
            updateCartDisplay();
            
            // Show success message
            showNotification(`${product.name} added to cart!`);
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty</p>';
                cartTotal.textContent = 'Total: $0.00';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)} x ${item.quantity}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            updateCartDisplay();
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
            updateCartDisplay();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Close cart when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Initialize when page loads
        window.onload = init;
    </script>
    <script src="app.js"></script>
</body>
</html>
