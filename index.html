<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolMaster - Premium Tools Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-tools"></i> ToolMaster
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for tools...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1>Premium Tools for Professionals</h1>
            <p>Discover the best quality tools for every job. From hand tools to power tools, we've got you covered!</p>
        </div>

        <!-- Search and Filter Section -->
        <div class="search-filter-section">
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for tools..." onkeyup="handleSearch()">
                    <button onclick="handleSearch()"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="priceRange">Price Range:</label>
                    <select id="priceRange" onchange="applyFilters()">
                        <option value="">All Prices</option>
                        <option value="0-25">Under $25</option>
                        <option value="25-50">$25 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100+">Over $100</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="ratingFilter">Rating:</label>
                    <select id="ratingFilter" onchange="applyFilters()">
                        <option value="">All Ratings</option>
                        <option value="4.5+">4.5+ Stars</option>
                        <option value="4.0+">4.0+ Stars</option>
                        <option value="3.5+">3.5+ Stars</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sortBy">Sort By:</label>
                    <select id="sortBy" onchange="applyFilters()">
                        <option value="default">Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating: High to Low</option>
                        <option value="name">Name: A to Z</option>
                    </select>
                </div>
                
                <button class="clear-filters-btn" onclick="clearFilters()">
                    <i class="fas fa-times"></i> Clear Filters
                </button>
            </div>
        </div>

        <!-- Categories -->
        <div class="categories">
            <button class="category-btn active" onclick="filterProducts('all')">All Tools</button>
            <button class="category-btn" onclick="filterProducts('hand')">Hand Tools</button>
            <button class="category-btn" onclick="filterProducts('power')">Power Tools</button>
            <button class="category-btn" onclick="filterProducts('garden')">Garden Tools</button>
            <button class="category-btn" onclick="filterProducts('automotive')">Automotive</button>
        </div>

        <!-- Results Counter -->
        <div class="results-counter" id="resultsCounter">
            Showing all products
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart" onclick="toggleCart()">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-total" id="cartTotal">
                Total: $0.00
            </div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div class="product-modal" id="productModal">
        <div class="product-modal-content">
            <div class="product-modal-header">
                <button class="close-product" onclick="closeProductModal()">&times;</button>
            </div>
            <div class="product-modal-body" id="productModalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Professional Hammer Set",
                description: "High-quality steel hammer with ergonomic handle",
                price: 29.99,
                category: "hand",
                rating: 4.5,
                icon: "🔨"
            },
            {
                id: 2,
                name: "Cordless Drill Kit",
                description: "20V lithium-ion drill with 2 batteries and charger",
                price: 89.99,
                category: "power",
                rating: 4.8,
                icon: "🔧"
            },
            {
                id: 3,
                name: "Garden Shovel Set",
                description: "Sturdy garden tools for all your landscaping needs",
                price: 45.99,
                category: "garden",
                rating: 4.3,
                icon: "🌱"
            },
            {
                id: 4,
                name: "Socket Wrench Set",
                description: "Complete metric and imperial socket set",
                price: 67.99,
                category: "automotive",
                rating: 4.6,
                icon: "🔩"
            },
            {
                id: 5,
                name: "Circular Saw",
                description: "Powerful 7-1/4 inch circular saw with laser guide",
                price: 129.99,
                category: "power",
                rating: 4.7,
                icon: "⚡"
            },
            {
                id: 6,
                name: "Screwdriver Set",
                description: "Professional screwdriver set with magnetic tips",
                price: 24.99,
                category: "hand",
                rating: 4.4,
                icon: "🪛"
            },
            {
                id: 7,
                name: "Pruning Shears",
                description: "Sharp bypass pruners for clean cuts",
                price: 19.99,
                category: "garden",
                rating: 4.2,
                icon: "✂️"
            },
            {
                id: 8,
                name: "Oil Filter Wrench",
                description: "Adjustable oil filter wrench for easy removal",
                price: 15.99,
                category: "automotive",
                rating: 4.1,
                icon: "🔧"
            }
        ];

        let cart = [];
        let currentFilter = 'all';
        let searchTerm = '';
        let priceFilter = '';
        let ratingFilter = '';
        let sortBy = 'default';

        // Initialize the page
        function init() {
            displayProducts();
            updateCartCount();
        }

        // Display products with search and filtering
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const resultsCounter = document.getElementById('resultsCounter');
            
            // Apply all filters
            let filteredProducts = products.filter(product => {
                // Category filter
                const categoryMatch = currentFilter === 'all' || product.category === currentFilter;
                
                // Search filter
                const searchMatch = searchTerm === '' || 
                    product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    product.description.toLowerCase().includes(searchTerm.toLowerCase());
                
                // Price filter
                let priceMatch = true;
                if (priceFilter) {
                    const price = product.price;
                    switch(priceFilter) {
                        case '0-25':
                            priceMatch = price < 25;
                            break;
                        case '25-50':
                            priceMatch = price >= 25 && price < 50;
                            break;
                        case '50-100':
                            priceMatch = price >= 50 && price < 100;
                            break;
                        case '100+':
                            priceMatch = price >= 100;
                            break;
                    }
                }
                
                // Rating filter
                let ratingMatch = true;
                if (ratingFilter) {
                    const rating = parseFloat(ratingFilter);
                    ratingMatch = product.rating >= rating;
                }
                
                return categoryMatch && searchMatch && priceMatch && ratingMatch;
            });
            
            // Apply sorting
            filteredProducts.sort((a, b) => {
                switch(sortBy) {
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'rating':
                        return b.rating - a.rating;
                    case 'name':
                        return a.name.localeCompare(b.name);
                    default:
                        return 0;
                }
            });
            
            // Update results counter
            const totalProducts = products.length;
            const showingProducts = filteredProducts.length;
            resultsCounter.textContent = `Showing ${showingProducts} of ${totalProducts} products`;
            
            // Display products
            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your search or filters</p>
                        <button onclick="clearFilters()" class="clear-filters-btn">Clear All Filters</button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="openProductModal(${product.id})">
                    <div class="product-image">
                        ${product.icon}
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-rating">
                            ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5-Math.floor(product.rating))} 
                            (${product.rating})
                        </div>
                        <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart(${product.id})">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Search function
        function handleSearch() {
            searchTerm = document.getElementById('searchInput').value.trim();
            displayProducts();
        }

        // Apply filters
        function applyFilters() {
            priceFilter = document.getElementById('priceRange').value;
            ratingFilter = document.getElementById('ratingFilter').value;
            sortBy = document.getElementById('sortBy').value;
            displayProducts();
        }

        // Clear all filters
        function clearFilters() {
            searchTerm = '';
            priceFilter = '';
            ratingFilter = '';
            sortBy = 'default';
            currentFilter = 'all';
            
            // Reset form elements
            document.getElementById('searchInput').value = '';
            document.getElementById('priceRange').value = '';
            document.getElementById('ratingFilter').value = '';
            document.getElementById('sortBy').value = 'default';
            
            // Reset category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.category-btn').classList.add('active');
            
            displayProducts();
        }

        // Filter products by category
        function filterProducts(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayProducts();
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
            updateCartDisplay();
            
            // Show success message
            showNotification(`${product.name} added to cart!`);
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty</p>';
                cartTotal.textContent = 'Total: $0.00';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)} x ${item.quantity}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            updateCartDisplay();
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
            updateCartDisplay();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Close cart when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Product Modal Functions
        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            const modal = document.getElementById('productModal');
            const modalBody = document.getElementById('productModalBody');
            
            modalBody.innerHTML = `
                <div class="product-details">
                    <div class="product-details-image">
                        <div class="product-details-icon">${product.icon}</div>
                    </div>
                    <div class="product-details-info">
                        <h2 class="product-details-title">${product.name}</h2>
                        <div class="product-details-rating">
                            ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5-Math.floor(product.rating))} 
                            <span class="rating-text">(${product.rating} out of 5)</span>
                        </div>
                        <div class="product-details-price">$${product.price.toFixed(2)}</div>
                        <div class="product-details-description">
                            <h3>Description</h3>
                            <p>${product.description}</p>
                        </div>
                        <div class="product-details-specs">
                            <h3>Specifications</h3>
                            <ul>
                                <li><strong>Category:</strong> ${getCategoryName(product.category)}</li>
                                <li><strong>Brand:</strong> ToolMaster Pro</li>
                                <li><strong>Warranty:</strong> 2 Years</li>
                                <li><strong>Shipping:</strong> Free on orders over $50</li>
                                <li><strong>Return Policy:</strong> 30 days</li>
                            </ul>
                        </div>
                        <div class="product-details-actions">
                            <button class="add-to-cart-large" onclick="addToCart(${product.id}); closeProductModal();">
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </button>
                            <button class="wishlist-btn" onclick="addToWishlist(${product.id})">
                                <i class="fas fa-heart"></i> Add to Wishlist
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeProductModal() {
            const modal = document.getElementById('productModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function getCategoryName(category) {
            const categories = {
                'hand': 'Hand Tools',
                'power': 'Power Tools',
                'garden': 'Garden Tools',
                'automotive': 'Automotive Tools'
            };
            return categories[category] || 'Tools';
        }

        function addToWishlist(productId) {
            showNotification('Product added to wishlist! 💝');
        }

        // Close product modal when clicking outside
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProductModal();
            }
        });

        // Theme toggle function
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
        }

        // Initialize when page loads
        window.onload = function() {
            init();
            loadTheme();
        };
    </script>
    <script src="app.js"></script>
</body>
</html>
